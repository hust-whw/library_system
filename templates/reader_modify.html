{% extends "layout.html" %}
{% block title %} Edit User Info {% endblock %}
{% block link %} 
	<a href="{{ url_for('reader')}}"> Back </a>
{% endblock %}
{% block body %}
	{% if error %}
	<div class=error>
	  <strong>Errror : </strong> {{error}}
	</div>
	{% endif %}  
	<form action="" method=post>
	  <dl>
	    <dt>Username:</dt>
	    <dd><input type=text name=username size=30 value={{user.user_name}}> </dd>	
	    <dt>New Password(Empty not change):</dt>
	    <dd><input type=password name=password size=30> </dd>
	    <dt>msg1:</dt>
	    <dd><input type=text name=college size=30 value={{user.college}}> </dd>
	    <dt>msg2:</dt>
	    <dd><input type=text name=number size=30 value={{user.num}}> </dd>
	    <dt>msg3:</dt>
	    <dd><input type=text name=email size=30 value={{user.email}}> </dd>
	  </dl>
	  <div class=actions><input type=submit value="Confirm"></div>
	</form>

{% endblock %}
