{% extends "layout.html" %}
{% block title %} Edit book info {% endblock %}
{% block link %} 
	{% if book %}
	<a href="{{ url_for('manager_book', id=book.book_id)}}"> Back </a>
	{% endif %}
{% endblock %}
{% block body %}
	<h2> Edit Book Info </h2>
	{% if error %}
	<div class = error>
	  <strong>Error : </strong> {{error}}
	</div>
	{% endif %}
	{% if book %}
	<form action="" method=post>
	  <dl>
	    <dt>Title:</dt>
	    <dd><input type=text name=name size=30 value={{book.book_name}}> </dd>
	    <dt>Author:</dt>
	    <dd><input type=text name=author size=30 value={{book.author}}> </dd>
	    <dt>msg1:</dt>
	    <dd><input type=text name=company size=30 value={{book.publish_com}}> </dd>
	    <dt>msg2:</dt>
	    <dd><input type=text name=date size=30 value={{book.publish_date}}> </dd>
	  </dl>
	  <div class=actions>
	    <input type=submit value="Edit">
	  </div>
	</form>
	{% endif %}
{% endblock %}
